<section id="contact" class="bg-white-100 dark:bg-white-900 py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
    <div data-aos="fade-up">
        <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900">Contact Me</h2>
        <form action="#" class="space-y-8">
            <div data-aos="fade-right">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
                <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5     " placeholder="example@email.com" required>
            </div>
            <div data-aos="fade-left">
                <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 ">Subject</label>
                <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500     " placeholder="Let me know how we can help you" required>
            </div>
            <div class="sm:col-span-2" data-aos="fade-right">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 ">Your message</label>
                <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500     dark:focus:border-primary-500" placeholder="Leave a comment..."></textarea>
            </div>
            <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" data-aos="fade-up">Send message</button>
        </form>
    </div>
</section>
