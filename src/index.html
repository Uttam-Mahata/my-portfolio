<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Uttam Mahata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- add my image to web icon -->

</head>

<body>
  <app-root></app-root>

  <div id="lightbox" tabindex="-1" class="lightbox" style="display: none;">
    <div class="lb-outerContainer">
      <div class="lb-container"><img class="lb-image"
          src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="">
        <div class="lb-nav"><a class="lb-prev" role="button" tabindex="0" aria-label="Previous image" href=""></a><a
            class="lb-next" role="button" tabindex="0" aria-label="Next image" href=""></a></div>
        <div class="lb-loader"><a class="lb-cancel" role="button" tabindex="0"></a></div>
      </div>
    </div>
    <div class="lb-dataContainer">
      <div class="lb-data">
        <div class="lb-details"><span class="lb-caption"></span><span class="lb-number"></span></div>
        <div class="lb-closeContainer"><a class="lb-close" role="button" tabindex="0"></a></div>
      </div>
    </div>
  </div>

</html>
